<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Калькулятор</h1>
        <div class="row">   
            <div class="input-field col s6 offset-s3">
                <input type="numder" placeholder="Число 1" id="num1"/>
            </div>
            <div class="input-field col s6 offset-s3">
                <input type="numder" placeholder="Число 2" id="num2"/>
            </div>
            <div class="col s6 offset-s3">
                <button class="btn" id="add" style="background-color:brown;">+</button>
                <button class="btn" id="sub" style="background-color: blueviolet;">-</button>
                <button class="btn" id="mul" style="background-color: SteelBlue;">*</button>
                <button class="btn" id="div" style="background-color: ForestGreen;">/</button>
            </div>
        </div>
        <div class="row">
            <div class="card  col s6 offset-s3">
                <div class="card-content">
                    <div class="card-title" id="output"></div>
                </div>
            </div>
        </div>
    </div>  
    <script src="js/app.js"></script>
</body>

</html>
