<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <div class="container">
        <h1 style="text-align: center;">Калькулятор</h1>
        <div class="row">   
            <div class="input-field col s6 offset-s3">
                <input type="numder" placeholder="Число 1" id="num1"/>
            </div>
            <div class="input-field col s6 offset-s3">
                <input type="numder" placeholder="Число 2" id="num2"/>
            </div>
            <div class="col s6 offset-s3">
                <button class="btn" id="add" style="background-color:brown;">+</button>
                <button class="btn" id="sub" style="background-color: blueviolet;">-</button>
            </div>
        </div>
        <div class="row">
            <div class="card  col s6 offset-s3">
                <div class="card-content">
                    <div class="card-title" id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://github.com/dedmosay/AppDebugChrome/blob/master/app.js></script>
//    <script src="app.js"></script>
<noscript>
const num1 = document.querySelector('#num1')
const num2 = document.querySelector('#num2')
const addBtn = document.querySelector('#add')
const subBtn = document.querySelector('#sub')
const output = document.querySelector('#output')


const data = [
    { name: 'JS', year: '2000' },
    { name: 'Ruby', year: '2010' },
    { name: 'C++', year: '1970' }
]
console.table(data)

console.log(items)

    fetch('https://jsonplaceholder.typicode.com/todos/1')

}, 3000)

function getInputValues() {
    const value1 = Number(num1.value) // +num1.value или parseInt(num1.value)
    const value2 = Number(num2.value)
    return [value1, value2]
}

function addHandler() {
    const values = getInputValues()
    displayResult(values[0] + values[1])
}

function subHandler() {
    const values = getInputValues()
    displayResult(values[0] - values[1])
    console.trace()
}

function displayResult(result) {
    output.innerHTML = `Результат = ${result}`
}

addBtn.addEventListener('click', addHandler)
subBtn.addEventListener('click', subHandler)
</noscript>
</body>

</html>
